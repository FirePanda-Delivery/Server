# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

  prepare-environment:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Stop container
        run: docker stop dictionary-service || true

      - name: Remove container and image
        run: docker rm dictionary-service || true && docker rmi dictionary-service || true


  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: docker build
        run: docker build ./ -t dictionary-service
      - name: run image
        run: docker run -d -p 8080:8080 --volume /opt/fpd/files:/opt/fpd/files --env IMAGE_UPLOAD_PATH=/opt/fpd/files --name dictionary-service dictionary-service
